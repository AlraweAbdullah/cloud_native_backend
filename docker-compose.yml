# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongodb_data:/data/db

  backend:
    depends_on:
      - mongo
    restart: always
    build: ./backend
    ports:
      - 3000:3000

  frontend:
    build: ./frontend
    ports:
      - 8000:8000

volumes:
  mongodb_data: